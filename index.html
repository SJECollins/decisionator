<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Decisionator</title>
</head>
<body>
    <h1>The Decisionator</h1>
    <main>
        
        <div id="add-items">
            <textarea type="text" id="item-input" placeholder="Enter at least two comma separated items"></textarea> 
            <button id="add-item-button">Add Items</button>
        </div>
        <button id="set-items-button">Set Items</button>
        <div id="wheel-div">
            <canvas id="wheel-canvas" width="500" height="500"></canvas>
            <button id="spin-button">Spin!</button>
        </div>
        <div id="message-display"></div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
